<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadoraIMC.css">
    <link rel="import" href="https://fontmeme.com/fontes/fonte-dobidoo/">
    <title>Calculadora Online</title>
</head>

<body>
    <div class="father-div">
        <div class="card-input">
            <h2>Calculadora IMC</h2>

            <div class="campo-valores">
                <label>Qual o seu peso?</label>
                <input type="number" class="input-float" id="display-peso" placeholder="Digite o peso em kilos"/>
            </div>

            <div class="campo-valores">
                <label>Qual a sua altura?</label>
                <input type="number" class="input-float" id="display-altura" placeholder="Digite a altura em metros"/>
            </div>

            <div class="btt-div">
                <button class="btt-calcular" id="btt-calculo">Calcular</button>
            </div>

            <div class="campo-valores">
                <label class="result-calc">Resultado do c√°lculo:</label>
                <input type="text" class="input-float" id="display" readonly/>
            </div>
        </div>
    </div>

    <div class="imc-table">
        <img src="../assets/tabela_imc (1).webp" alt="tabela_imc" id="imc-id">
    </div>

</body>

<script src="../javaScript/IMC.js"></script>

</html>
